http:
  routers:
    traefik-secure:
      entryPoints:
        - "https"
      rule: "Host(`dashboard.traefik.subdomain.net`)"
      middlewares:
        - primary
      tls:
        certResolver: "cloudflare"
        domains:
          - main: "traefik.subdomain.net"
            sans: "*.traefik.subdomain.net"
      service: api@internal
      
    vaultwarden:
      entryPoints:
        - "https"
      rule: "Host(`vault.traefik.subdomain.net`)"
      middlewares:
        - primary
      tls: {}
      service: vaultwarden
      
    photoprism:
      entryPoints:
        - "https"
      rule: "Host(`photoprism.traefik.subdomain.net`)"
      middlewares:
        - primary
      tls: {}
      service: photoprism
      #--------------------------------------------services---------------------------------------#
  services:

    vaultwarden:
      loadBalancer:
        servers:
          - url: "http://vaultwarden"
        passHostHeader: true
        
    photoprism:
      loadBalancer:
        servers:
          - url: "http://photoprism:2342"
        passHostHeader: true

#----------------------------------------- MIDDLEWARES ------------------------------------------------------------#
  middlewares:

    authentik:
      forwardAuth:
        address: "http://authentik:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    geniehome-ipwhitelist:
      ipAllowList:
        sourceRange:
          - "100.76.38.100"
          - "192.168.8.0/27"

    https-redirect:
      redirectScheme:
        scheme: https

    # pihole-addprefix:
    #   addPrefix:
    #     prefix: /admin
    # pihole-redirectregex:
    #   redirectRegex:
    #     regex: /admin/$
    #     replacement: /

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    crowdsec:
      forwardauth:
        address: http://bouncer-traefik:8080/api/v1/forwardAuth
        trustForwardHeader: true

    primary:
      chain:
        middlewares:
        - default-headers
        - https-redirect
      #  - geniehome-ipwhitelist
